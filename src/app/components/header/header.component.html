<div class="header">
    <div class="header__title">
        <app-icon name="icon-chat-bubble-dots"></app-icon>
        <span class="app-name">ChatWS</span>
    </div>

    <div class="header__actions">
        <div class="header__search">
            <input placeholder="Search" class="input-field" type="search">
            <button class="button search-button">
                <app-icon name="icon-search"></app-icon>
            </button>
        </div>

        <div class="header__notifications">
            <app-icon name="icon-notifications-outline"></app-icon>
            <span class="notification-count">4</span>
        </div>

        <img class="header__avatar" src="/assets/images/user.jpeg" alt="user">
    </div>
</div>
